<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多原宇宙心理測驗</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 初始动画样式 */
        .slideshow-image6-2 {
            scale: 0.9;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }
    </style>
    <script src="preload.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('click', function() {
                
            });
        });
        preloadImages6();
    </script>
</head>
<body>
    <div class="slideshow-container">
        <div class="slideshow-image6"></div>       
        <div class="slideshow-image6-2"></div>    
      </div>
    <div>
        <button style="position: fixed;
        bottom: 20px; 
        left: 20px; " onclick="ChangeHtml('final1')">上一頁</button>
    </div>
    <script>

        function ChangeHtml(pageName){
            var pageURL = pageName + ".html";
            window.location.href = pageURL;
        }
        let empathy=0;
        let strength=0;
        let curiosity=0;
        let sanity=0;
        let cautious=0;
        sessionStorage.setItem('end_type',0);
        let use_type=0;

        empathy= parseInt(sessionStorage.getItem("empathy")) || 0;
        strength= parseInt(sessionStorage.getItem("strength") )|| 0;
        curiosity= parseInt(sessionStorage.getItem("curiosity")) || 0;
        sanity= parseInt(sessionStorage.getItem("sanity")) || 0;
        cautious= parseInt(sessionStorage.getItem("cautious")) || 0;
        if(empathy==3){
            sessionStorage.setItem('end_type',3);
        }else if(strength==4){
            sessionStorage.setItem('end_type',1);
        }else if(curiosity>=6){
            sessionStorage.setItem('end_type',4);
        }else if(curiosity>=4&&strength>=2){
            sessionStorage.setItem('end_type',2);
        }else{
            sessionStorage.setItem('end_type',0);
        }
        use_type=sessionStorage.getItem('end_type');

        let lastImage = 'image/Quiz_results2/All/' + use_type + '.png';
        let element = document.querySelector('.slideshow-image6-2');
            element.style.backgroundImage = 'url(' + lastImage + ')';
    </script>

    <script src="script.js"></script>
</body>
</html>
