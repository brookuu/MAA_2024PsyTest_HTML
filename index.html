<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理測驗</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>人格測試</h1>
        <div class="question">
            <p>問題 1: 我喜歡與人群交流。</p>
            <input type="radio" name="question1" value="1"> 是
            <input type="radio" name="question1" value="0"> 否
        </div>
        <div class="question">
            <p>問題 2: 我喜歡獨自工作。</p>
            <input type="radio" name="question2" value="1"> 是
            <input type="radio" name="question2" value="0"> 否
        </div>
        <button id="submitBtn">提交</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
